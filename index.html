<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <!--................Start Custom CSS...............-->
  <link rel="stylesheet" href="./css/style.css">
  <!--................End Custom CSS.................-->

</head>

<body>


  <div class="box">

    <h2>BMI Calculator</h2>

    <div class="label_part">
      <label for="gender">Choose Gender</label>
      <select class="gender" name="gender" id="gender">
        <option>Male</option>
        <option>Female</option>
      </select>
      <span class="genderStatus"></span>
    </div>


    <div class="label_part">
      <label for="">Enter your Height</label>
      <input class="input_feet" type="number">
      <label>feet</label>
      <input class="input_inches" type="number">
      <label for="">inches</label>
      <p class="error_feet"></p>
    </div>

    <div class="label_part">
      <label for="">Enter your Weight</label>
      <input class="input_weight" type="number">
      <label for="">kg</label>
      <p class="error_weight"></p>
    </div>


    <div class="label_part">
      <label for="">Your BMI = </label>
      <span class="bmi_result"></span>
    </div>

    <div class="label_part">
      <label for="">Your Weight Status</label>
      <span class="weight_status"></span>
    </div>

    <button class="bmi_btn">BMI Check</button>


  </div>




  <!--................Start Custom JS...............-->
  <script src="./js/script.js"></script>
  <!--................End Custom JS.................-->

</body>

</html>
